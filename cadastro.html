<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro na Decode</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <main>
      <img src="../img/Logotipo.png" alt="Logotipo da Decode" onclick="window.location.href='index.html'" />

      <form>
        <h1>Receba materiais didáticos, videoaulas e muito mais sobre o mundo da programação!</h1>

        <div class="container">
          <label for="nome">NOME</label>
          <input type="text" id="nome" required />

          <label for="telefone">NÚMERO</label>
          <input type="number" id="telefone" required />

          <label for="email">E-MAIL</label>
          <input type="email" id="email" required />

          <div class="termos">
            <input type="checkbox" id="checkbox" required />
            <label for="checkbox">Declaro que li e aceito os Termos de Uso do Decode</label>
          </div>

          <button type="submit">INSCREVA-SE</button>
        </div>
      </form>
    </main>
  </body>
</html>
